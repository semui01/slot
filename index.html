<script>
const symbols = ['üçí', 'üçã', 'üçá', 'üçä', 'üçâ','üçí']; // Add more symbols if needed
    
  
function getRandomSymbol() {
    return symbols[Math.floor(Math.random() * symbols.length)];
}

// // Defining our first promise
// let firstPromise = () => {

// Defining our second promise
let firstPromise = () => {
    return new Promise((resolve, reject) => {
        const interval =setInterval(()=>{
            result_1 =getRandomSymbol();
            document.getElementById("slot1").innerHTML=result_1;

        },100);
        setTimeout(()=>{
            resolve(result_1);
            clearInterval(interval);
        },1000);
        
        
    });
};
 
// Defining our second promise
let secondPromise = () => {
    return new Promise((resolve, reject) => {
        const interval =setInterval(()=>{
            result_2 =getRandomSymbol();
            document.getElementById("slot2").innerHTML=result_2;

        },100);
        setTimeout(()=>{
            resolve(result_2);
            clearInterval(interval);
        },1000);
        
        
    });
};

// Defining our second promise
let thirdPromise = () => {
    return new Promise((resolve, reject) => {
        const interval =setInterval(()=>{
            result_3 =getRandomSymbol();
            document.getElementById("slot3").innerHTML=result_3;

        },100);
        setTimeout(()=>{
            resolve(result_3);
            clearInterval(interval);
        },1000);
        
        
    });
};
  
 
// Async function to perform execution of all promise
let start = async () => {
    document.getElementById("demo5").innerHTML = " ";
    let promise = await Promise.all([
        firstPromise(),
        secondPromise(),
        thirdPromise()
    ]);
    // console.log(promise);
    // document.getElementById('demo').innerHTML = promise;

    if (promise[0] === promise[1] && promise[1]=== promise[2]) {      
        document.getElementById("demo5").innerHTML="Bingo! ü•≥";
      } else {

      }
};
